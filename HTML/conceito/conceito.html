<!-- TAGS
    - FORMATOS
        As tags seguem esse modelo de escrita: <nomedatag>
    
    - Abertura e Fechamento
        São tags que possuem uma para indicar onde inicia e outra para
        indicar o fim do conteúdo. A tag de abertura segue o modelo tradicional
        <nomedatag>, já a de fechamento tem a adição da barra na frente do seu nome
        </nomedatag>.

    - Auto fechamento ou Elemento Vazio
        Essas são as que não precisam de uma tag de fechamento e nelas
        não vamos ter conteúdo, vamos ter atributos para sua definição,
        pois elas representam o próprio conteúdo. 

    - Conteúdo
-->
    <!-- EXEMPLO DE ANATOMIAS DAS TAGS-->

        <!--Abertura e fechamento-->
        <html>
            CONTEÚDO
        </html>

        <!--Auto fechamento ou Elemento Vazio -->
        <img src="" alt=""> scr e alt são atributos, porque a tag
        img é o próprio elemento, então vamos definir aonde ela se encontra
        e o que representa, tudo isso através dos atributos.

<!-- ELEMENTO HTML
    - O elemento HTML é a junção da tag+conteúdo, no caso das
    tags de auto fechamento, consideramos como elemento vazio, mas 
    ainda sim, um elemento HTML.
-->
